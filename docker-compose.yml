version: '3.8'
services:
  lizmap:
    image: 3liz/lizmap-web-client:${LIZMAP_VERSION_TAG}
    container_name: lizmap
    environment:
      LIZMAP_CACHEREDISDB: '0'
      LIZMAP_CACHEREDISHOST: 'redis'
      LIZMAP_CACHESTORAGETYPE: redis
      LIZMAP_CACHEEXPIRATION: '0'
      LIZMAP_CACHEREDISKEYPREFIX: 'lizmap_'
      LIZMAP_HOME: /srv/lizmap
      LIZMAP_USER: ${LIZMAP_UID}
      LIZMAP_WMSSERVERURL: http://map:8080/ows/
      LIZMAP_CONFIG_INCLUDE: /srv/etc
      PGSERVICEFILE: /srv/etc/pg_service.conf
      PGPASSFILE: /srv/etc/pgpass
      PM_MAX_CHILDREN: '400'
      PM_START_SERVERS: '8'
      PM_MIN_SPARE_SERVERS: '8'
      PM_MAX_SPARE_SERVERS: '64'
      PM_CHILD_PROCESS: 'dynamic'
      PM_MAX_REQUESTS: '0'
      PM_PROCESS_IDLE_TIMEOUT: '10'
    volumes:
      - ${LIZMAP_PROJECTS}:/srv/projects
      - ${LIZMAP_DIR}/var/lizmap-theme-config:/www/lizmap/var/lizmap-theme-config
      - ${LIZMAP_DIR}/var/lizmap-config:/www/lizmap/var/config
      - ${LIZMAP_DIR}/var/lizmap-db:/www/lizmap/var/db
      - ${LIZMAP_DIR}/www:/www/lizmap/www
      - ${LIZMAP_DIR}/www/var/log:/www/lizmap/var/log
      - ${LIZMAP_DIR}/var/lizmap-modules:/www/lizmap/lizmap-modules
      - ${LIZMAP_DIR}/var/lizmap-my-packages:/www/lizmap/my-packages
      - ${LIZMAP_DIR}/etc:/srv/etc:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ${LIZMAP_DIR}/etc/php_customconfig.ini:/etc/php7/conf.d/php_customconfig.ini
      - ${LIZMAP_DIR}/../../lizmap-altiProfil/altiProfil:/www/lizmap/lizmap-modules/altiProfil
      - ${LIZMAP_DIR}/../../lizmap-altiProfil/altiProfilAdmin:/www/lizmap/lizmap-modules/altiProfilAdmin
      - ${LIZMAP_DIR}/../../lizmap-wps-web-client-module/wps:/www/lizmap/lizmap-modules/wps
    command:
      - php-fpm
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped
  map:
    image: 3liz/qgis-map-server:${QGIS_VERSION_TAG}
    container_name: map
    environment:
      QGSRV_CACHE_SIZE: '50'
      QGSRV_API_ENABLED_LIZMAP: 'yes'
      QGSRV_CACHE_ROOTDIR: /srv/projects
      QGSRV_USER: ${LIZMAP_UID}:${LIZMAP_GID}
      QGSRV_LOGGING_LEVEL: INFO
      QGSRV_SERVER_WORKERS: ${QGIS_MAP_WORKERS}
      QGSRV_SERVER_PLUGINPATH: /srv/plugins
      QGSRV_CACHE_PRELOAD_CONFIG: /srv/projects/projects.conf
      QGSRV_SERVER_RESTARTMON: /srv/projects/qgis-restart.txt
      QGSRV_CACHE_CHECK_INTERVAL: '60'
      PGSERVICEFILE: /srv/etc/pg_service.conf
      PGSPASSFILE: /srv/etc/pgpass
      QGIS_OPTIONS_PATH: /srv/etc/qgis
      QGSRV_DISABLE_GETPRINT: 'yes'
      QGSRV_TRUST_LAYER_METADATA: 'yes'
      QGIS_SERVER_PARALLEL_RENDERING: '1'
      QGIS_SERVER_LIZMAP_REVEAL_SETTINGS: '1'
      QGIS_PLUGIN_MANAGER_SOURCES_FILE: /tmp/sources.list
      QGIS_PLUGIN_MANAGER_CACHE_DIR: /srv/plugins
      QGIS_PLUGIN_MANAGER_RESTART_FILE: /srv/projects/qgis-restart.txt
    volumes:
      - ${LIZMAP_PROJECTS}:/srv/projects
      - ${LIZMAP_DIR}/wps-data:/srv/data
      - ${LIZMAP_DIR}/etc:/srv/etc
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - ${OWS_PORT}:8080
    restart: unless-stopped
    depends_on:
      postgis:
        condition: service_healthy
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - 6379:6379
    volumes:
     - redis_data:/data
     - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
  web:
    image: nginx:alpine
    container_name: web
#    user: ${LIZMAP_UID}:${LIZMAP_UID}
    volumes:
      - ${LIZMAP_DIR}/etc/nginx.conf:/etc/nginx/nginx.conf
#      - ${LIZMAP_DIR}/var/log/nginx:/var/log/nginx
#      - ${LIZMAP_DIR}/var/nginx-cache:/var/cache/nginx
      - ${LIZMAP_DIR}:/srv/lizmap
      - ${LIZMAP_DIR}/etc/self-signed.conf:/etc/nginx/self-signed.conf
      - ${LIZMAP_DIR}/etc/ssl-params.conf:/etc/nginx/ssl-params.conf
      - ${LIZMAP_DIR}/etc/nginx-selfsigned.crt:/etc/nginx/nginx-selfsigned.crt
      - ${LIZMAP_DIR}/etc/nginx-selfsigned.key:/etc/nginx/nginx-selfsigned.key
      - ${LIZMAP_DIR}/etc/dhparam.pem:/etc/nginx/dhparam.pem
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - ${LIZMAP_PORT}:8080
      - ${LIZMAP_HTTPS_PORT}:443
    depends_on:
      - lizmap
    restart: unless-stopped
  postgis:
    image: ${POSTGIS_IMAGE}
    container_name: postgis
    volumes:
      - postgis_data:/var/lib/postgresql/data
#      - ${LIZMAP_DIR}/etc/postgres.init.d:/docker-entrypoint-initdb.d
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ${LIZMAP_DIR}/../../OneDrive/Bazele de date mobil-celular/celule:/home/nqdi/mobil-celular
      - ${LIZMAP_DIR}/etc:/srv/etc:ro
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGSERVICEFILE: /srv/etc/pg_service.conf
      PGSPASSFILE: /srv/etc/pgpass
      LANG: en_US.utf8
      LC_COLLATE: C
      TZ: Europe/Chisinau
    ports:
      - ${POSTGIS_PORT}:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_DB} -q || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 60s
    networks:
      default:
    restart: unless-stopped
  postfix:
    image: juanluisbaptiste/postfix:latest
    container_name: postfix
    environment:
      SMTP_SERVER: ${POSTFIX_SMTP_SERVER}
      SMTP_PORT : ${POSTFIX_SMTP_PORT}
      SMTP_USERNAME_FILE: /secret/mail_username.conf
      SMTP_PASSWORD_FILE: /secret/mail_password.conf
      SERVER_HOSTNAME: ${POSTFIX_SERVER_HOSTNAME}
      SMTP_NETWORKS: ${POSTFIX_SMTP_NETWORKS}
      OVERWRITE_FROM: ${POSTFIX_OVERWRITE_FROM}
      DEBUG: 'no'
    restart: unless-stopped
    volumes:
     - /etc/localtime:/etc/localtime:ro
     - /etc/timezone:/etc/timezone:ro
     - ${LIZMAP_DIR}/instances/mail_username.conf:/secret/mail_username.conf
     - ${LIZMAP_DIR}/instances/mail_password.conf:/secret/mail_password.conf
    ports:
     - 25:25
  wps:
    image: 3liz/qgis-wps:ltr-rc
    container_name: wps
    environment:
      QGSWPS_SERVER_WORKDIR: /srv/data
      QGSWPS_SERVER_PARALLELPROCESSES: '2'
      QGSWPS_SERVER_LOGSTORAGE: redis
      QGSWPS_REDIS_HOST: 'redis'
      QGSWPS_LOGLEVEL: DEBUG
      QGSWPS_SERVER_WMS_SERVICE_URL:
      QGSWPS_PROCESSING_PROVIDERS: provider1,provider2
      QGSWPS_PROCESSING_PROVIDERS_MODULE_PATH: /processing
      QGSWPS_CACHE_ROOTDIR: /srv/projects
      QGSWPS_USER: ${LIZMAP_UID}:${LIZMAP_GID}
    volumes:
      - ${LIZMAP_PROJECTS}/processing:/processing
      - ${LIZMAP_PROJECTS}:/srv/projects
      - ${LIZMAP_DIR}/wps-data:/srv/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - ${WPS_PORT}:8080
    restart: unless-stopped
  pgagent:
    image: pgagent:latest
    container_name: pgagent
    entrypoint: /bin/sh -c
                "tmp/wait-for-it.sh postgis:5432 --timeout=30 &&
                PGPASSWORD=${POSTGRES_PASSWORD} pgagent -f host=postgis dbname=postgres user=postgres port=${POSTGIS_PORT}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: unless-stopped
    depends_on:
      postgis:
        condition: service_healthy
  docker_container:
    image: docker:latest
    command: sh /home/nqdi/lizmap-docker-compose/docker_container_entrypoint.sh
    labels:
      com.centurylinklabs.watchtower.enable: true
      com.centurylinklabs.watchtower.depends-on: map
    container_name: docker_container
    restart: unless-stopped
    volumes:
     - ${LIZMAP_PROJECTS}/docker_container_entrypoint.sh:/home/nqdi/lizmap-docker-compose/docker_container_entrypoint.sh
     - /var/run/docker.sock:/var/run/docker.sock
     - /etc/localtime:/etc/localtime:ro
    depends_on:
      postgis:
        condition: service_healthy

volumes:
    postgis_data:
       driver: local
    redis_data:
       driver: local

networks:
  default:
    external: true
    name: qgis-server